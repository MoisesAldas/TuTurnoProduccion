# ===============================================
# SonarCloud Configuration - TuTurno Project
# ===============================================

# Project identification
sonar.projectKey=tuturno_tuturno-produccion
sonar.organization=tu-organizacion

# IMPORTANTE: Reemplaza 'tu-organizacion' con tu organization key de SonarCloud
# Lo encuentras en: SonarCloud → My Account → Organizations

# Project metadata
sonar.projectName=TuTurno
sonar.projectVersion=1.0

# Source code location
sonar.sources=src
sonar.tests=src
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# Exclude files from analysis
sonar.exclusions=**/node_modules/**,**/*.config.js,**/*.config.ts,**/build/**,**/dist/**,.next/**,out/**,public/**

# TypeScript/JavaScript specific settings
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.tsconfigPath=tsconfig.json

# Code coverage
sonar.coverage.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/*.config.ts,**/*.config.js

# Encoding
sonar.sourceEncoding=UTF-8

# SCM provider
sonar.scm.provider=git

# Additional analysis parameters
sonar.qualitygate.wait=true
